<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  {% load static %}
  <title>{% block title %}Andalucía COVID Dashboard{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
  <script src="{% static 'js/setColorText.js' %}"></script>
  <script src="{% static 'js/setMenuAnimation.js' %}"></script>
  <script src="{% static 'js/setTerritoriesProc.js' %}"></script>
  <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen" />
  </head>
  <div class="wrapper">
    <nav id="nav">
        <header>
            <div class="logo">
            <img src="https://polkschoolsfl.com/wp-content/uploads/mainsite/SafetyProtocolsCOVID19Response-250x250.png">
           Covid19
            <a href="javascript:void(0)" class="closebtn" ></a>
            </div>
        </header>
        <ul>
            <li>
              <span>Navegación</span>
            </li>
            <li><a class="active">Dashboard</a></li>
            <li><a href="{% url 'dash_general_view' %}">General</a></li>
            <li><a class="" href="{% url 'dash_province_view' %}">Provincias</a></li>
            <li><a class="" href="{% url 'rest_api' %}">API</a></li>
            <li class="aside_list-item"><a class="" href="{% url 'faq' %}">FAQ</a></li>
            </li>
        </ul>
    </nav>
    <main id="main">
     <h1>
      <input id="something" list="somethingelse" placeholder=" Buscar un territorio..">
      <datalist id="somethingelse">
        {% for territory in territories %}
        <option id="{{ territory.id }}" value="{{ territory.name }}">{{territory.name}},{{ territory.distrit.province.name }}</option>
        {% endfor %}
      </datalist>
      <button class="button">Buscar</button>
        </h1>
          <h2 class="territory">{{ territoryName }}</h2>
        <div class="flex-grid">
        {% block content %}{% endblock %}
    </main>
</div>
</html>
